<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/res/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/res/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/res/favicon-16x16.png">
    <link rel="manifest" href="/assets/res/site.webmanifest">
    <!-- Primary Meta Tags -->
    <title>SlushAI - an intellectual website monitoring system</title>
    <meta name="title" content="SlushAI - an intellectual website monitoring system">
    <meta name="description" content="With SlushAI you can monitor thousands of changes on your website in real-time mode.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://slushai.eu.org/">
    <meta property="og:title" content="SlushAI - an intellectual website monitoring system">
    <meta property="og:description" content="With SlushAI you can monitor thousands of changes on your website in real-time mode.">
    <meta property="og:image" content="https://SlushAI.eu.org/assets/res/social-preview-normal.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://slushai.eu.org/">
    <meta property="twitter:title" content="SlushAI - an intellectual website monitoring system">
    <meta property="twitter:description" content="With SlushAI you can monitor thousands of changes on your website in real-time mode.">
    <meta property="twitter:image" content="https://SlushAI.eu.org/assets/res/social-preview-normal.png">
  </head>
  <body>
    <header class="header">
      <logo>
        <img src="assets/images/logo.svg" alt="SlushAI Logo" />
      </logo>
      <menu class="menu">
        <!--
        <a class="menu-item" href="#">Home</a>
        <a class="menu-item" href="#">About</a>
        <a class="menu-item" href="#">Other</a>
        -->
      </menu>
      <a class="btn" onclick="createForm()">Get Beta</a>
    </header>
    <main id="main" class="main">
      <div class="main-left">
        <div class="title">
          SlushAI - an intellectual website monitoring system
        </div>
        <div class="description">
          With SlushAI, you can monitor you website changes online in real-time
          mode.
        </div>
        <div class="btn-box">
          <a class="btn" onclick="createForm()">Request a Beta</a>
        </div>
      </div>
      <div class="main-right">
        <img src="assets/images/slushai-proc.svg" alt="SlushAI Phone image" />
      </div>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
